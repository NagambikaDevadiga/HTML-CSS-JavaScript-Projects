<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Card</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="bg-gray-200 min-h-screen flex items-center justify-center">
      <div class="bg-white p-7 rounded-xl text-center max-w-sm shadow-xl">
        <h1 class="text-2xl font-bold text-black tracking-wide">Pro Plan</h1>
        <p class="mt-3 text-gray-600 font-bold">
          Ideal for developers and startups who want power and performance
        </p>
        <div class="text-blue-900 text-4xl font-bold">
          ₹999<span class="text-sm text-gray-500">/month</span>
        </div>
        <ul class="text-left space-y-2 mt-6 text-gray-700">
          <li>☑️ Unlimited Projects</li>
          <li>☑️ 100 GB Storage</li>
          <li>☑️ Priority Support</li>
        </ul>

        <button
          class="mt-4 bg-blue-600 text-white px-5 py-2 rounded-lg cursor-pointer hover:bg-blue-900 transition duration-300"
        >
          Get Started
        </button>
      </div>
    </div>
  </body>
</html>
