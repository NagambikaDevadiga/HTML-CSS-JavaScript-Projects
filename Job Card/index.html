<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Card</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-gray-800 h-screen w-screen flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 w-80">
        <div class="flex items-center justify-between">
          <div>
            <img
              class="w-8 h-8 rounded-full border border-gray-300"
              src="https://tse3.mm.bing.net/th/id/OIP.uBYsSL7JDekYP3VpxWZvYQHaHa?pid=Api&P=0&h=180"
              alt=""
            />
          </div>

          <div
            class="flex items-center gap-1 bg-gray-200 px-3 py-1 rounded-md text-sm text-gray-700"
          >
            <div>Save</div>
            <div><i class="fa-regular fa-bookmark text-sm"></i></div>
          </div>
        </div>

        <!-- centre part -->
        <div class="mt-5 mb-20 flex flex-col gap-2">
          <div class="flex items-center gap-3">
            <h1 class="text-lg">Google</h1>
            <span class="text-sm text-gray-400">30 days ago</span>
          </div>
          <h1 class="text-2xl font-medium">Graphic Designer</h1>
          <div class="flex items-center gap-3">
            <p class="bg-gray-200 px-2 py-1 rounded-md text-sm">Full Time</p>
            <p class="bg-gray-200 px-2 py-1 rounded-md text-sm">
              Flexible schedule
            </p>
          </div>
        </div>

        <hr class="text-gray-300" />
        <div class="mt-4 flex items-center justify-between">
          <div>
            <p class="font-bold text-lg">$150-220k</p>
            <p class="text-gray-400 text-sm">Bangalore, India</p>
          </div>
          <button
            class="bg-black text-white px-4 py-1.5 rounded-md text-sm cursor-pointer"
          >
            Apply Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
